{% extends "layout.html" %}


{% macro render_field(field) %}
    <div class="input-group-prepend">
        <div class="input-group-text">

            {% if field.errors%}
                {% for error in field.errors%}
                    <div>{{error}}</div>
                {% endfor %}
            {% endif %}


            {{field(placeholder=field.label.text)}}
        </div>
    </div>

{% endmacro %}
